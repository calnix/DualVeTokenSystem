name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge build
        run: |
          forge build --sizes
        id: build

      - name: Run Wake static analysis
        uses: Ackee-Blockchain/wake-detect-action@0.1.0
        with:
          export-sarif: true  # Optional: Exports results as SARIF for GitHub integration
        id: wake-detect

      - name: Upload SARIF file  # Optional: Uploads to GitHub for code scanning alerts
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.wake-detect.outputs.sarif }}

      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test
